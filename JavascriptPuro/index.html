<!-- 
Ejercicio 2
Crea un botón en tu página que, al hacer clic, muestre un div con un mensaje como "¡Hola, este es un mensaje dinámico!". El div debe estar oculto inicialmente y aparecer solo cuando el botón sea presionado. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mensaje{
            display: none;
            padding: 10px;
            background-color: lightblue;
            margin-top: 10px;
        }
    </style>

</head>

<body>

    <button id="mostrarBtn">Mostrar mensaje</button>
    <div id="mensaje">
        <button id="cerrarBtn">X</button>
        <p>¡Hola, este es un mensaje dinámico!</p>
    </div>



    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
